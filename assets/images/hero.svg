<!-- hero.svg â€” lachende mensen bij nette auto, olijfgroen filter -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" width="800" height="520">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#eaf3ea"/>
      <stop offset="1" stop-color="#f6fbf6"/>
    </linearGradient>
    <filter id="shadow"><feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#2b5f3b" flood-opacity="0.08"/></filter>
  </defs>
  <rect width="100%" height="100%" rx="18" fill="url(#g)"/>
  <!-- auto silhouette -->
  <g transform="translate(80,160)" fill="#6b8a4d" opacity="0.95" filter="url(#shadow)">
    <rect x="0" y="70" rx="24" width="460" height="120" fill="#6b8a4d"/>
    <circle cx="80" cy="200" r="24" fill="#fff" opacity="0.06"/>
    <circle cx="360" cy="200" r="24" fill="#fff" opacity="0.06"/>
    <path d="M30 70 q40 -50 100 -20 t220 4" fill="#89a969"/>
  </g>
  <!-- 2 people stylized -->
  <g transform="translate(540,140)" fill="#264438">
    <circle cx="40" cy="20" r="20" fill="#ffffff"/>
    <path d="M10 60 q30 20 60 0 v-20 q-30 12 -60 20z" fill="#ffffff" opacity="0.14"/>
    <circle cx="110" cy="30" r="18" fill="#ffffff" opacity="0.95"/>
  </g>
  <text x="40" y="48" font-family="Inter, sans-serif" font-size="20" fill="#274834" font-weight="700">ZekerOpWeg</text>
</svg>
