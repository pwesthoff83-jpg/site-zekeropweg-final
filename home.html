<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZekerOpWeg — Website in voorbereiding</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #000;
            color: #d9c39a;
        }

        .offline-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.32;
        }

        .offline-content {
            position: relative;
            text-align: center;
            padding: 20px;
            z-index: 2;
            max-width: 900px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.6rem;
            font-weight: 600;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
        }

        /* Mobile optimalisatie */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.4rem;
            }
            p {
                font-size: 1.15rem;
            }
        }
    </style>
</head>

<body>

<div class="offline-wrapper">
    <!-- Gebruik desktop afbeelding (mag later vervangen worden met WebP in assets folder) -->
    <picture>
        <!-- Mobile eerst -->
        <source srcset="assets/images/hero/zekeropweg-offline-mobile.webp" media="(max-width: 768px)">
        <img src="assets/images/hero/zekeropweg-offline-desktop.webp" alt="ZekerOpWeg offline" class="offline-bg">
    </picture>

    <div class="offline-content">
        <h1>ZekerOpWeg</h1>
        <p>Onze website wordt op dit moment zorgvuldig voorbereid.</p>
        <p>De officiële lancering staat gepland voor begin januari 2026.</p>
    </div>
</div>

<!-- Automatische overgang op 5 januari 2026 -->
<script>
    const today = new Date();
    const launchDate = new Date("2026-01-05T00:00:00");

    if (today >= launchDate) {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
