<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZekerOpWeg</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000;
        }

        .offline-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeIn 2.2s ease-out forwards;
        }

        /* Desktop versie */
        @media (min-width: 769px) {
            .offline-image {
                background-image: url("assets/images/zekeropweg-offline-desktop.webp");
            }
        }

        /* Mobiele versie */
        @media (max-width: 768px) {
            .offline-image {
                background-image: url("assets/images/zekeropweg-offline-mobile.webp");
            }
        }

        /* Fade-in animatie */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.02); }
            to { opacity: 1; transform: scale(1.0); }
        }
    </style>
</head>

<body>
    <div class="offline-image"></div>
</body>
</html>
