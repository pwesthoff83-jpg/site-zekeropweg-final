<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZekerOpWeg – Website in voorbereiding</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: #d6b889;
            text-align: center;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            z-index: -1;
        }

        .content {
            padding-top: 15vh;
        }

        img.logo {
            width: 260px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .bg {
                background-image: url('zekeropweg-offline-mobile.webp');
            }
        }

        @media (min-width: 769px) {
            .bg {
                background-image: url('zekeropweg-offline-desktop.webp');
            }
        }
    </style>
</head>

<body>

<div class="bg"></div>

<div class="content">
    <img src="assets/images/logo.png" class="logo" alt="ZekerOpWeg">

    <h1>Nieuwe website in voorbereiding</h1>

    <p>
        Onze nieuwe website wordt momenteel zorgvuldig opgebouwd<br>
        en is nog niet online gepubliceerd.<br><br>
        De officiële lancering staat gepland voor begin januari 2026.
    </p>
</div>

</body>
</html>
