<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Koppeling naar CSS -->
    <link rel="stylesheet" href="css/offline-style.css" />
</head>

<body>

    <section class="hero-offline" aria-label="ZekerOpWeg website in voorbereiding">
        <div class="hero-rays"></div>

        <div class="hero-content">
            <h1 class="hero-title">ZekerOpWeg wenst u warme feestdagen</h1>
            <p class="hero-subtitle">en een voorspoedig ZekerOpWeg 2026</p>

            <p class="hero-text">

            </p>

            <div class="countdown-wrap">
                <div class="countdown-label">Aftel tot 2026</div>

                <div class="countdown-row">
                    <div class="count-unit">
                        <span class="count-value" id="days">00</span>
                        <span class="count-label">Dagen</span>
                    </div>

                    <div class="count-unit">
                        <span class="count-value" id="hours">00</span>
                        <span class="count-label">Uren</span>
                    </div>

                    <div class="count-unit">
                        <span class="count-value" id="minutes">00</span>
                        <span class="count-label">Minuten</span>
                    </div>

                    <div class="count-unit">
                        <span class="count-value" id="seconds">00</span>
                        <span class="count-label">Seconden</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script src="js/offline-script.js"></script>
