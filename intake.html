<!-- FORM SECTION -->
<section class="intake-section">
    <div class="container">

        <h2 class="section-title">Aanvraagformulier</h2>
        <p class="section-subtitle">
            Vul hieronder uw gegevens in en ik neem uw aanvraag persoonlijk in behandeling.
        </p>

        <form class="intake-form" method="POST" action="https://formspree.io/f/your-endpoint">
            
            <label>Naam</label>
            <input type="text" name="naam" required>

            <label>E mail</label>
            <input type="email" name="email" required>

            <label>Telefoonnummer</label>
            <input type="text" name="telefoon" required>

            <label>Gekozen pakket</label>
            <select name="pakket" required>
                <option value="">Maak een keuze</option>
                <option value="Basis">Basis</option>
                <option value="Premium">Premium</option>
                <option value="Full">Full</option>
            </select>

            <label>Link naar advertentie</label>
            <input type="url" name="advertentie" placeholder="Plak hier de link van de auto">

            <label>Kenteken van de auto</label>
            <input type="text" name="kenteken" placeholder="Indien van toepassing">

            <label>Voorkeursdatum voor inspectie of gesprek</label>
            <input type="date" name="datum">

            <label>Opmerkingen of aanvullende informatie</label>
            <textarea name="opmerkingen" rows="5"></textarea>

            <button type="submit" class="submit-button">Verstuur aanvraag</button>
        </form>

    </div>
</section>
