<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Bezwaar starten | ZekerOpWeg</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>

<body class="fade-in">
<section class="container">

<div class="contact-card">
<h2>Bezwaar starten</h2>
<p>Upload uw boete en wij starten automatisch uw juridische dossier.</p>

<form id="bezwaarForm" enctype="multipart/form-data">
  <input name="naam" required placeholder="Naam">
  <input name="email" required placeholder="E-mail">
  <input name="kenteken" required placeholder="Kenteken">
  <input name="beschikking" required placeholder="Beschikkingsnummer">
  <input name="type" required placeholder="Overtreding">
  <input name="token" required placeholder="Abonnementscode">
  <textarea name="toelichting" placeholder="Uw toelichting"></textarea>
  <input type="file" name="boete" accept=".pdf,image/*" required>
  <button>Bezwaar starten</button>
</form>

<div id="apiResult"></div>

<script>
document.getElementById("bezwaarForm").addEventListener("submit", async e => {
  e.preventDefault();
  const r = await fetch("https://script.google.com/macros/s/AKfycbxxMDeXHvE5epSwyRkIIC5snSUija6BJMrimV_pbfcULzPzPpd6JpVHXgBScSrv6_xJhw/exec", {
    method:"POST",
    body:new FormData(e.target)
  });
  document.getElementById("apiResult").innerText = await r.text();
});
</script>

</section>
</body>
</html>
