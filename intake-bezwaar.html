<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Bezwaar starten | ZekerOpWeg</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>

<body class="fade-in">
<section class="container">

<div class="contact-card">
<h2>Bezwaar starten</h2>
<p>Upload uw boete en wij starten automatisch uw juridische dossier.</p>

<form id="bezwaarForm" enctype="multipart/form-data">
  <input name="naam" required placeholder="Naam">
  <input name="email" required placeholder="E-mail">
  <input name="kenteken" required placeholder="Kenteken">
  <input name="beschikking" required placeholder="Beschikkingsnummer">
  <input name="type" required placeholder="Overtreding (bijv. parkeren)">
  <input name="token" required placeholder="Abonnementscode">
  <textarea name="toelichting" rows="5" placeholder="Uw toelichting (optioneel)"></textarea>

  <label class="upload-btn">
    Upload boete (PDF of foto)
    <input type="file" name="boete" accept=".pdf,image/*" required>
  </label>

  <button class="btn-primary">Bezwaar starten</button>
</form>

<div id="apiResult"></div>
</div>

<script>
document.getElementById("bezwaarForm").addEventListener("submit", async e => {
  e.preventDefault();
  document.getElementById("apiResult").innerHTML = "‚è≥ Dossier wordt aangemaakt...";

  const r = await fetch("https://script.google.com/macros/s/AKfycbw3SDysoG6ecoUN3Vzr__iGpdRFMsl6yQzO97JMoyAfMsorbrsJC_tq8w0_uXOp37lQUg/exec", {
    method:"POST",
    body:new FormData(e.target)
  });

  const t = await r.text();
  document.getElementById("apiResult").innerHTML = t;
});
</script>

</section>
</body>
</html>
