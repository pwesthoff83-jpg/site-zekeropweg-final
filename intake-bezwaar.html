<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Bezwaar starten | ZekerOpWeg</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
</head>

<body class="fade-in">
<section class="container">

<h1>Bezwaar starten</h1>
<p>Upload uw boete. Wij starten direct uw dossier.</p>

<form action="https://script.google.com/macros/s/AKfycbypmcR9fHM63qZlIi8h6qObxbFiNZ7TWdSuA8Z89bwjL59B_l5p9JmH35jGmrq7plmAoA/exec"
      method="POST"
      enctype="multipart/form-data">

  <input name="naam" placeholder="Naam" required>
  <input name="email" placeholder="E-mail" required>
  <input name="kenteken" placeholder="Kenteken" required>
  <input name="beschikking" placeholder="Beschikkingsnummer" required>
  <input name="type" placeholder="Overtreding" required>
  <input type="hidden" name="token" value="TEST-PEPIJN">

  <label>Toelichting</label>
  <textarea name="toelichting"></textarea>

  <label>Upload boete (PDF / foto)</label>
  <input type="file" name="boete" accept=".pdf,image/*" required>

  <button class="btn-primary" type="submit">Bezwaar starten</button>
</form>

</section>
</body>
</html>
