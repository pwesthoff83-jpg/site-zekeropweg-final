<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Bezwaar starten | ZekerOpWeg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
  <script>
document.getElementById("bezwaarForm").addEventListener("submit", function(e){
  e.preventDefault();
  const data = Object.fromEntries(new FormData(this).entries());

  fetch("https://script.google.com/macros/s/AKfycbz4ObVIWOFvb9qkaDps_uRcbMqh5wYIFqCyfDst3XMzz6tn17D6diNi6FtAYEtvmCSV7g/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(r => r.text())
  .then(t => document.getElementById("apiResult").innerText = t);
});
</script>

</body>
</html>

<section class="container">

  <h1>Bezwaar starten</h1>
  <p>Vul hieronder uw gegevens in. Wij starten direct uw bezwaarprocedure.</p>

  <form id="bezwaarForm">
    <input name="naam" placeholder="Naam" required>
    <input name="email" placeholder="E-mail" required>
    <input name="kenteken" placeholder="Kenteken" required>
    <input name="beschikking" placeholder="Beschikkingsnummer" required>
    <input name="type" placeholder="Overtreding (bv rood licht)" required>
    <input name="token" placeholder="Abonnementscode" required>
    <button type="submit">Bezwaar starten</button>
  </form>

  <div id="apiResult"></div>

</section>
